<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async; let i=index">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{(b && b.authors )? b.authors.join(','): 'NO Authors Found' }}
      </div>
      <div class="finishedDate" data-finishedDate="true" id="fdate{{i}}"></div>
      <!-- <div class="finishedDate" *ngIf="b.finishedDate" id="fdate{{i}}">{{b.finishedDate}}</div> -->
    </div>
    <div>
      <button mat-fab color="accent"  [attr.aria-label]="'Finished ' + b.title + ' from reading list'" data-finished="toggle-finish"
      (click)="updateFromReadingList(b, 'fdate'+i)">
        <mat-icon>bookmark</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
